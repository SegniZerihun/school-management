<!-- school-management/frontend/src/app/student/dashboard/dashboard.html -->

<app-main-layout [pageTitle]="'Student Dashboard'" [userName]="userName">
  <div class="content-header">
    <h1>My Marks</h1>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Subject Column -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let element"> {{element.subject.name}} </td>
    </ng-container>

    <!-- Marks Column -->
    <ng-container matColumnDef="marks">
      <th mat-header-cell *matHeaderCellDef> Mark </th>
      <td mat-cell *matCellDef="let element"> {{element.marks}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [colSpan]="displayedColumns.length">
            You have not been assigned any marks yet.
        </td>
    </tr>
  </table>
</app-main-layout>
