<!-- school-management/frontend/src/app/layout/main-layout/main-layout.component.html -->

<mat-sidenav-container class="page-container">
  <!-- Sidebar -->
  <mat-sidenav mode="side" opened class="sidebar">
    <div class="sidebar-header">
      <mat-icon class="brand-icon">school</mat-icon>
      <span class="brand-name">School Portal</span>
    </div>

    <mat-nav-list>
      <a mat-list-item *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive="active-link">
        <mat-icon matListItemIcon>{{ link.icon }}</mat-icon>
        <span matListItemTitle>{{ link.label }}</span>
      </a>
    </mat-nav-list>

    <div class="sidebar-footer">
      <button mat-icon-button (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </div>
  </mat-sidenav>

  <!-- Main Content Area -->
  <mat-sidenav-content class="main-content">
    <mat-toolbar class="main-toolbar">
      <span>{{ pageTitle }}</span>
      <span class="spacer"></span>
      <div class="user-info">
        <span>Welcome, {{ userName }}</span>
        <mat-icon>account_circle</mat-icon>
      </div>
    </mat-toolbar>
    <div class="content-area">
      <!-- This is where the actual dashboard content will be projected -->
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
